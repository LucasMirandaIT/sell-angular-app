<div class="page">
    <div class="sidebar" (mouseenter)="expandMenu()" (mouseleave)="collapseMenu()">
      <ul>
        <li> <a (click)="collapseMenu()" routerLink=""> <span class="leader"><mat-icon>home</mat-icon></span><span class="detail">Página Inicial</span> </a> </li>
        <li *ngIf="isLojista"> <a (click)="collapseMenu()" routerLink="cars-advertisement"> <span class="leader"><mat-icon>directions_car</mat-icon></span><span class="detail">Carros</span> </a> </li>
        <li *ngIf="isLojista"> <a (click)="collapseMenu()" routerLink="parts-advertisement"> <span class="leader"><mat-icon>settings</mat-icon></span><span class="detail">Peças</span> </a> </li>
        <li *ngIf="isAdmin"> <a (click)="collapseMenu()" routerLink="adm-area"> <span class="leader"><mat-icon>vpn_key</mat-icon></span><span class="detail">Menu Administrativo</span> </a> </li>
      </ul>
      <div style="position: absolute; bottom: 0; width: 100%">
        <img class="avatar" (click)="logoutInfo()" [src]="userLogged.picture" />
        <div id="marker"></div>
        <div id="logout-info">
          <p>{{userLogged.name}}</p>
          <div id="footer">
            <button class="logout-button edit" (click)="profileEdit()"><mat-icon style="padding-left: 7px">settings</mat-icon>Editar Perfil</button>
            <button class="logout-button" (click)="logout()"><mat-icon style="padding-left: 5px">directions_run</mat-icon>Fazer Logout</button>
          </div>
        </div>
      </div>
    </div>
    <div class="header-bar">
      <h2 style="color: white; margin-left: 15px">Nome da Aplicação</h2>
      <div style="float: right">
        <app-search></app-search>
      </div>
    </div>
  </div>
